dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  go_router: ^16.2.1
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  dio: ^5.9.0
  connectivity_plus: ^6.1.5
  google_fonts: ^6.3.1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_dotenv: ^6.0.0
  url_launcher: ^6.3.2
  photo_view: ^0.15.0
  pdfx: ^2.9.2
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6
  flutter_map: ^8.2.1
