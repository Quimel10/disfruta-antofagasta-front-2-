  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/weather/1.png
    - assets/logo.png
    - assets/weather/2.png
    - assets/weather/3.png
    - assets/weather/4.png
    - assets/weather/5.png
    - assets/weather/6.png
    - assets/weather/7.png
    - assets/weather/8.png
    - assets/weather/9.png
    - assets/pdf/antofagasta-mapa-turistico-mobile-small.pdf
    - assets/i18n/es.json
    - assets/i18n/en.json
    - assets/i18n/pt.json
    - assets/i18n/fr.json
    - assets/bg_portada.png
    - assets/logo_museo.png

flutter_launcher_icons:
  android: true
  image_path: "assets/logo_museo.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#ffffff"
  image: assets/logo_museo.png
